<!DOCTYPE html>

<html>

<head>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="utf-8" />
    <title>Parallax com Rellax</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Poppins:300,400,500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
</head>

<body>

    <div class="hero2 purple">
        <div class="content">
            <h2 class="yuri" data-rellax-speed="-1"  >SAMIR</h2>
            <h3 class="yuri" data-rellax-speed="0">Melhor em Css</h3>
            <button class="yuri" data-rellax-speed="0">Venha aprender</button>
        </div>
        <img class="yuri" data-rellax-speed="0"src="/Imagem2.png">

    </div>

    <script>
        var samir = new Rellax('.yuri');
    </script>




</body>

</html>
