<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll efects</title>
</head>

<body>

  <section>
    <div class="fundo"></div>
  </section>

</body>

</html>

<script>
  var fundo = document.querySelector('.fundo');
  addEventListener('scroll', () => {
    var valor = -25 + window.scrollY / 16;
    fundo.style.transform = "skewY(" + valor + "deg)";
  })

</script>
